<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/sun-thumb.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="main">
      <h2>Weather App</h2>
      <input
        type="text"
        id="city"
        placeholder="Enter City"
        autocomplete="off"
      />
      <button id="s-btn">Search</button>
      <div id="weather-div"></div>
      <img alt="Weather Icon" id="weather-icon" />
      <div id="temp-div"></div>
      <div id="weather-info"></div>
      <div id="hourly-forecast"></div>
    </div>
  </body>
</html>
